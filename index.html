<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Podcast Page</title>
</head>
<body>
    <article id="main">
        <div id="intro" class="intro">
            <div class="featured-podcast">
                <div class="header">Featured</div>
                <div id="intro-title" class="title">
                    Funk Gets A Groove
                </div>
                <div id="intro-details" class="details">
                    Feels the Bass
                </div>
                <div id="intro-hours"></div>
            </div>
        </div>
        <div id="player" class="player">
            <div class="img-container">
                <img id="player-img" src="" alt="">
            </div>
            <div id="player-title" class="title"></div>
            <div id="player-desc" class="desc"></div>
            <audio src=""></audio>
            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress">

                </div>
                <div class="duration-wrapper">
                    <span id="current-time"></span>
                    <span id="duration"></span>
                </div>
            </div>
            <div class="player-controls">
                <i id="prev" class="prev fas fa-fast-backward" title="Previus"></i>
                <i id="play" class="play fas fa-play-circle" title="Play"></i>
                <i id="next" class="next fas fa-fast-forward" title="Forward"></i>
            </div>
        </div>
    </article>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
